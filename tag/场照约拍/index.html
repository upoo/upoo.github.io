<!DOCTYPE html>

<html>
  
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/docsify/4.9.4/themes/vue.css" rel="stylesheet"></head>
  
  <body>
    <div id="app">要和我签订契约成为魔法少女吗？</div>
    <script>window.$docsify = {
        //...
        // 启用导航栏
        loadSidebar: true,
		
        // 启用封面页
        coverpage: true,

        // 生成目录的最大层级
        subMaxLevel: 1,
		
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
		
		// 渲染文档路径
		basePath: 'path/',
		
        // 文档标题上的文字
        name: '柯什',
		
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true

      }</script>
    <script src="https://cdn.bootcss.com/docsify/4.9.4/docsify.min.js"></script>
    <script src="https://cdn.bootcss.com/docsify/4.9.4/plugins/zoom-image.min.js"></script>
    <script type="text/javascript">window.onload = function() {

        setTimeout(function() {

          // reference to <head>  
          var head = document.getElementsByTagName('head')[0];

          // a new CSS  
          var css = document.createElement('link');
          css.type = "text/css";
          css.rel = "stylesheet";
          css.href = "";

          // a new JS  
          var js = document.createElement("script");
          js.type = "text/javascript";
          js.src = "";

          // preload JS and CSS  
          head.appendChild(css);
          head.appendChild(js);

          // preload image  
          new Image().src = "https://i.loli.net/2019/05/21/5ce397421e9d139922.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce39741a975f49627.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce39741a90f997627.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce397425e87260609.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce39741aea0d73513.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce397426984c43623.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce3974241e2770317.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce397416a09175775.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce397412725184416.jpg";
          new Image().src = "https://i.loli.net/2019/05/21/5ce39741c5ade85996.jpg";

        },
        100);

      };</script>
  </body>
<!-- 那么就那么开始吧！ -->
</html>
